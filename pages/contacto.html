    <div class="main">
        <div class="video-box">
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ZUJJ3GNM70M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <section>
    <div class="contenedor-form">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputNom" class="form-label">Nombre y Apellido</label>
                <input type="password" class="form-control" id="inputNom">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle... Barrio.">
            </div>
            <div class="col-md-6">
                <label for="inputTel" class="form-label">Teléfono</label>
                <input type="password" class="form-control" id="inputTel">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputProv" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="inputProv">
            </div>
            <div class="col-md-12">
                <label for="inputDes" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="inputDes">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Deseo que me llamen al teléfono
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
